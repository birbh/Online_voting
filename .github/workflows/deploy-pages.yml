name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Firebase Configuration
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        run: |
          # Replace placeholders in firebase-config-loader.js with actual values from secrets
          sed -i "s/\${FIREBASE_API_KEY}/$FIREBASE_API_KEY/g" js/firebase-config-loader.js
          sed -i "s/\${FIREBASE_AUTH_DOMAIN}/$FIREBASE_AUTH_DOMAIN/g" js/firebase-config-loader.js
          sed -i "s|\${FIREBASE_DATABASE_URL}|$FIREBASE_DATABASE_URL|g" js/firebase-config-loader.js
          sed -i "s/\${FIREBASE_PROJECT_ID}/$FIREBASE_PROJECT_ID/g" js/firebase-config-loader.js
          sed -i "s/\${FIREBASE_STORAGE_BUCKET}/$FIREBASE_STORAGE_BUCKET/g" js/firebase-config-loader.js
          sed -i "s/\${FIREBASE_MESSAGING_SENDER_ID}/$FIREBASE_MESSAGING_SENDER_ID/g" js/firebase-config-loader.js
          sed -i "s/\${FIREBASE_APP_ID}/$FIREBASE_APP_ID/g" js/firebase-config-loader.js
          
          echo "âœ“ Firebase configuration injected successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

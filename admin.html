    const BADGE_HASH = "158a323a7ba44870f23d96f1516dd70aa48e9a72db4ebb026b0a89e212a208ab"; // SHA-256 of "2026"
    const CLEAR_HASH = "441d5554947277937e54a89c2181ca51e8d3b09889cdf89a71e8c880f16af33b"; // SHA-256 of "CLEAR2026"

    /* ===== SIMPLE SHA-256 HASH FUNCTION ===== */
    async function hashString(str) {
      const encoder = new TextEncoder();
      const data = encoder.encode(str);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    /* ===== AUTHENTICATION LOGIC ===== */
    function handleBadgeKeypress(event) {
      if (event.key === 'Enter') {

    async function authenticateBadge() {
      const badgeInput = document.getElementById('badgeInput');
      const authError = document.getElementById('authError');
      const authButton = document.getElementById('authButton');
      
      if (!badgeInput || !authError || !authButton) {
        console.error('Required elements not found');
        return;
      }
      
      const input = badgeInput.value.trim();

      if (!input) {
        authError.innerHTML = 'Please enter a Badge ID.';
        return;
      }

      // Disable button during hash computation
      authButton.disabled = true;
      authButton.textContent = 'VERIFYING...';

      try {
        const inputHash = await hashString(input);

        if (inputHash === BADGE_HASH) {
          isAuthenticated = true;
          document.getElementById('authOverlay').classList.add('hidden');
          document.getElementById('dashboard').style.display = 'grid';
          badgeInput.value = '';
          authError.innerHTML = '';
          console.log('âœ“ Authentication successful');
          initializeDashboard();
        } else {
          authError.innerHTML = 'Invalid Badge ID. Access denied.';
          badgeInput.value = '';
          authButton.disabled = false;
          authButton.textContent = 'ğŸ”“ AUTHENTICATE';
          console.warn('âœ— Authentication failed');
        }
      } catch (error) {
        console.error('Authentication error:', error);
        authError.innerHTML = 'Authentication failed. Please try again.';
        authButton.disabled = false;
        authButton.textContent = 'ğŸ”“ AUTHENTICATE';
      }
    }

    /* ===== INITIALIZE CHART.JS (Live Bar Chart) ===== */

      const ctx = document.getElementById('voteChart').getContext('2d');
      
      voteChart = new Chart(ctx, {
        type: 'bar',
        data: {

            data: suspectOptions.map(() => 0),

          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {

              display: false
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                color: '#FFC300',

                  weight: 'bold'
                }
              },
              grid: {

    /* ===== LOAD VOTE DATA (Real-time sync) ===== */
    function loadVoteData() {
      db.ref('votes/').on('value', snapshot => {
        const voteData = snapshot.val() || {};
        const votes = suspectOptions.map(opt => voteData[opt.id] || 0);

        // Update chart
        voteChart.data.datasets[0].data = votes;
        voteChart.update();

        // Update stats
        updateStats(votes);

        console.log('ğŸ“Š Accusation data updated:', voteData);
      });
    }

    /* ===== UPDATE STATS CARDS ===== */
    function updateStats(votes) {
      const statsRow = document.getElementById('statsRow');

      // Ensure all vote values are treated as safe numbers
      const numericVotes = votes.map(v => {
        const n = Number(v);
        return Number.isFinite(n) && n >= 0 ? n : 0;
      });
      const totalVotes = numericVotes.reduce((sum, v) => sum + v, 0);
      const topVotes = numericVotes.length ? Math.max(...numericVotes) : 0;

      // Clear existing stats content
      statsRow.innerHTML = '';

      // Helper to create a stat card
      function createStatCard(value, label) {
        const card = document.createElement('div');
        card.className = 'stat-card';

        const valueDiv = document.createElement('div');
        valueDiv.className = 'stat-value';
        valueDiv.textContent = String(value);

        const labelDiv = document.createElement('div');
        labelDiv.className = 'stat-label';
        labelDiv.textContent = label;

        card.appendChild(valueDiv);
        card.appendChild(labelDiv);
        return card;
      }

      // Rebuild stats cards safely using textContent
      statsRow.appendChild(createStatCard(totalVotes, 'Total Accusations'));
      statsRow.appendChild(createStatCard(suspectOptions.length, 'Suspects'));
      statsRow.appendChild(createStatCard(topVotes || 0, 'Top Suspect'));
    }

    /* ===== SUBSCRIBE TO FEEDBACK (.on('child_added')) ===== */
    function subscribeToFeedback() {
      const feedbackStream = document.getElementById('feedbackStream');
      let isFirstLoad = true;

      db.ref('feedback/').on('child_added', snapshot => {
        const feedback = snapshot.val();
        const feedbackId = snapshot.key;

        // Clear empty state on first feedback
        if (isFirstLoad) {
          feedbackStream.innerHTML = '';
          isFirstLoad = false;
        }

        // Format timestamp
        const date = new Date(feedback.timestamp);
        const timeStr = date.toLocaleTimeString();

        // Create feedback item
        const feedbackItem = document.createElement('div');
        feedbackItem.className = 'feedback-item';

        const optionDiv = document.createElement('div');
        optionDiv.className = 'feedback-option';
        optionDiv.textContent = ' SUSPECT: ' + (feedback.option ?? '');

        const textDiv = document.createElement('div');
        textDiv.className = 'feedback-text';
        textDiv.textContent = 'ğŸ“ EVIDENCE: "' + (feedback.feedback ?? '') + '"';

        const timeDiv = document.createElement('div');
        timeDiv.className = 'feedback-time';
        timeDiv.textContent = timeStr;

        feedbackItem.appendChild(optionDiv);
        feedbackItem.appendChild(textDiv);
        feedbackItem.appendChild(timeDiv);

        // Prepend to stream (newest first)
        feedbackStream.insertBefore(feedbackItem, feedbackStream.firstChild);

        console.log('ğŸ’¬ New feedback received:', feedback);
      });
    }

    /* ===== SYSTEM RESET (Dual Authentication) ===== */
    async function triggerSystemReset() {
      if (!confirm('âš ï¸ WARNING: This will permanently delete all votes and feedback. Are you sure?')) {
        return;
      }

      const clearKey = prompt('Enter the System Clear Key to confirm reset:');

      if (clearKey === null || clearKey === '') {
        return; // User cancelled or entered nothing
      }

      try {
        const clearKeyHash = await hashString(clearKey.trim());
        console.log('Clear key hash computed:', clearKeyHash);
        console.log('Expected hash:', CLEAR_HASH);

        if (clearKeyHash === CLEAR_HASH) {
          performSystemReset();
        } else {

          console.warn('âœ— Invalid clear key provided');
        }
      } catch (error) {
        console.error('Error during reset authentication:', error);
        alert('âŒ System reset failed. Please try again.');
      }
    }

    /* ===== PERFORM SYSTEM RESET (db.ref().remove()) ===== */
    function performSystemReset() {
      console.log('ğŸ—‘ï¸ Performing system reset...');
      
      // Delete votes and feedback separately (not root, due to security rules)
      Promise.all([
        db.ref('votes').remove(),
        db.ref('feedback').remove()
      ]).then(() => {
        alert('âœ“ System reset complete. All data purged.');
        console.log('âœ“ All database entries removed');
        
        // Reset dashboard
        if (voteChart) {
          voteChart.data.datasets[0].data = suspectOptions.map(() => 0);
          voteChart.update();
        }
        
        document.getElementById('feedbackStream').innerHTML = '<div class="empty-state">Waiting for feedback...</div>';

      }).catch(error => {

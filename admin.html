<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin HUD - Real-Time Analytics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <style>
    /* ===== MOBILE-FIRST RESPONSIVE DESIGN ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background-color: #1a1a1a;
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ===== AUTHENTICATION OVERLAY (Full-Screen CSS) ===== */
    .auth-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.98);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(5px);
    }

    .auth-overlay.hidden {
      display: none;
    }

    .auth-container {
      background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
      border: 3px solid #FFC300;
      border-radius: 0;
      padding: 2rem;
      text-align: center;
      max-width: 400px;
      animation: slideUp 0.5s ease-in-out;
      box-shadow: 0 0 30px rgba(220, 20, 60, 0.7), 0 0 0 2px #DC143C;
      position: relative;
    }

    .auth-container::before {
      content: '‚ö†Ô∏è RESTRICTED AREA ‚ö†Ô∏è';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      background: #DC143C;
      color: #FFC300;
      padding: 0.3rem 1rem;
      font-size: 0.75rem;
      font-weight: 900;
      letter-spacing: 2px;
      border: 2px solid #FFC300;
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .auth-container h1 {
      font-size: 1.75rem;
      color: #FFC300;
      text-shadow: 0 0 15px #FFC300, 2px 2px 4px #000000;
      margin-bottom: 1rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .auth-container p {
      font-size: 0.875rem;
      color: #ffffff;
      margin-bottom: 1.5rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .badge-input {
      width: 100%;
      padding: 1rem;
      background-color: #2a2a2a;
      color: #ffffff;
      border: 3px solid #FFC300;
      border-radius: 0;
      font-size: 1rem;
      font-family: 'Courier New', monospace;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
      text-align: center;
      font-weight: 900;
      letter-spacing: 3px;
    }

    .badge-input:focus {
      outline: none;
      border-color: #DC143C;
      box-shadow: 0 0 20px rgba(220, 20, 60, 0.6);
    }

    .auth-button {
      width: 100%;
      padding: 1rem;
      background: #FFC300;
      color: #000000;
      border: 3px solid #DC143C;
      border-radius: 0;
      font-size: 1rem;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.3s ease;
      min-height: 60px;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 4px 0 #8B0000;
    }

    .auth-button:hover {
      background: #DC143C;
      color: #FFC300;
      box-shadow: 0 0 20px rgba(255, 195, 0, 0.8), 0 4px 0 #FFC300;
      transform: translateY(-2px);
    }

    .auth-button:disabled {
      background-color: #666666;
      color: #cccccc;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .auth-error {
      color: #DC143C;
      font-size: 0.875rem;
      margin-top: 1rem;
      font-weight: 900;
      text-transform: uppercase;
      text-shadow: 0 0 10px #DC143C;
    }

    /* ===== MAIN DASHBOARD ===== */
    .dashboard {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      padding: 2rem 1rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr 1fr;
        padding: 2rem;
      }
    }

    @media (min-width: 1200px) {
      .dashboard {
        grid-template-columns: 2fr 1fr;
      }
    }

    /* ===== HEADER ===== */
    .dashboard-header {
      grid-column: 1 / -1;
      text-align: center;
      margin-bottom: 1rem;
      padding: 1.5rem;
      background: #000000;
      border: 3px solid #FFC300;
      position: relative;
      box-shadow: 0 0 20px rgba(220, 20, 60, 0.5);
    }

    .dashboard-header::before {
      content: '‚ö†Ô∏è EVIDENCE CONTROL CENTER ‚ö†Ô∏è';
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      background: #DC143C;
      color: #FFC300;
      padding: 0.3rem 1rem;
      font-size: 0.75rem;
      font-weight: 900;
      letter-spacing: 2px;
      border: 2px solid #FFC300;
    }

    .dashboard-header h1 {
      font-size: 2rem;
      color: #FFC300;
      text-shadow: 0 0 15px #FFC300, 2px 2px 4px #000000;
      margin-bottom: 0.5rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .dashboard-header p {
      color: #DC143C;
      text-shadow: 0 0 10px #DC143C;
      font-weight: 700;
      text-transform: uppercase;
    }

    /* ===== ANALYTICS PANEL (Chart.js) ===== */
    .analytics-panel {
      background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
      border: 3px solid #FFC300;
      border-radius: 0;
      padding: 1.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(220, 20, 60, 0.3);
    }

    .analytics-panel:hover {
      box-shadow: 0 0 30px rgba(255, 195, 0, 0.5);
    }

    .analytics-panel h2 {
      font-size: 1.5rem;
      color: #FFC300;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #FFC300;
    }

    .chart-container {
      position: relative;
      height: 300px;
      margin-bottom: 1rem;
    }

    @media (min-width: 768px) {
      .chart-container {
        height: 400px;
      }
    }

    /* ===== FEEDBACK STREAM PANEL ===== */
    .feedback-panel {
      background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
      border: 3px solid #FFC300;
      border-radius: 0;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(220, 20, 60, 0.3);
    }

    .feedback-panel:hover {
      box-shadow: 0 0 30px rgba(255, 195, 0, 0.5);
    }

    .feedback-panel h2 {
      font-size: 1.5rem;
      color: #FFC300;
      margin-bottom: 1.5rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #FFC300;
    }

    .feedback-stream {
      flex-grow: 1;
      overflow-y: auto;
      max-height: 500px;
      padding-right: 0.5rem;
    }

    .feedback-stream::-webkit-scrollbar {
      width: 8px;
    }

    .feedback-stream::-webkit-scrollbar-track {
      background: #1a1a1a;
      border-radius: 0;
    }

    .feedback-stream::-webkit-scrollbar-thumb {
      background: #FFC300;
      border-radius: 0;
      border: 1px solid #DC143C;
    }

    .feedback-stream::-webkit-scrollbar-thumb:hover {
      background: #DC143C;
    }

    .feedback-item {
      background-color: #2a2a2a;
      border-left: 5px solid #FFC300;
      border: 3px solid #FFC300;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0;
      animation: slideIn 0.4s ease-in-out;
      font-size: 0.875rem;
      box-shadow: 0 0 10px rgba(220, 20, 60, 0.3);
    }

    @keyframes slideIn {
      from {
        transform: translateX(-20px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .feedback-option {
      color: #FFC300;
      font-weight: 900;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .feedback-text {
      color: #ffffff;
      word-wrap: break-word;
    }

    .feedback-time {
      color: #FFC300;
      font-size: 0.75rem;
      margin-top: 0.5rem;
      font-weight: 700;
    }

    /* ===== EMPTY STATE ===== */
    .empty-state {
      text-align: center;
      color: #999999;
      padding: 2rem 0;
      font-style: italic;
    }

    /* ===== CONTROL PANEL ===== */
    .control-panel {
      grid-column: 1 / -1;
      background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
      border: 3px solid #FFC300;
      border-radius: 0;
      padding: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(220, 20, 60, 0.3);
    }

    .control-button {
      padding: 0.75rem 1.5rem;
      border: 3px solid #FFC300;
      border-radius: 0;
      font-size: 0.875rem;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.3s ease;
      min-height: 50px;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 4px 0 #8B0000;
    }

    .refresh-button {
      background: #FFC300;
      color: #000000;
    }

    .refresh-button:hover {
      background: #DC143C;
      color: #FFC300;
      box-shadow: 0 0 20px rgba(255, 195, 0, 0.8), 0 4px 0 #FFC300;
      transform: translateY(-2px);
    }

    .reset-button {
      background-color: #DC143C;
      color: #FFC300;
      border-color: #DC143C;
    }

    .reset-button:hover {
      background-color: #8B0000;
      border-color: #FFC300;
      box-shadow: 0 0 20px rgba(220, 20, 60, 0.8), 0 4px 0 #FFC300;
      transform: translateY(-2px);
    }

    .control-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* ===== STATUS INDICATOR ===== */
    .status {
      font-size: 0.75rem;
      color: #FFC300;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: #DC143C;
      border-radius: 50%;
      animation: pulse 1s infinite;
      box-shadow: 0 0 10px #DC143C;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* ===== STATS ROW ===== */
    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .stat-card {
      background-color: #2a2a2a;
      border: 3px solid #FFC300;
      border-radius: 0;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(220, 20, 60, 0.3);
    }

    .stat-value {
      font-size: 2rem;
      color: #FFC300;
      font-weight: 900;
      text-shadow: 0 0 10px #FFC300;
    }

    .stat-label {
      font-size: 0.75rem;
      color: #ffffff;
      margin-top: 0.5rem;
      font-weight: 700;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <!-- Authentication Overlay (Phase 2 - Primary Security) -->
  <div id="authOverlay" class="auth-overlay">
    <div class="auth-container">
      <h1>ÔøΩ RESTRICTED ACCESS üö®</h1>
      <p>‚ö†Ô∏è Enter Security Clearance Code ‚ö†Ô∏è</p>
      <input 
        id="badgeInput" 
        type="password" 
        class="badge-input" 
        placeholder="‚óè ‚óè ‚óè ‚óè" 
        onkeypress="handleBadgeKeypress(event)"
      >
      <button class="auth-button" onclick="authenticateBadge()">üîì AUTHENTICATE</button>
      <div id="authError" class="auth-error"></div>
    </div>
  </div>

  <!-- Main Dashboard (Hidden until authenticated) -->
  <div id="dashboard" class="dashboard" style="display: none;">
    <!-- Dashboard Header -->
    <div class="dashboard-header">
      <h1>ÔøΩ CRIME SCENE COMMAND CENTER üö®</h1>
      <p><span class="status"><span class="status-dot"></span>‚ö†Ô∏è LIVE SURVEILLANCE ACTIVE ‚ö†Ô∏è</span></p>
    </div>

    <!-- Analytics Panel with Chart.js -->
    <div class="analytics-panel">
      <h2>üìä SUSPECT ACCUSATION ANALYSIS</h2>
      <div class="stats-row" id="statsRow"></div>
      <div class="chart-container">
        <canvas id="voteChart"></canvas>
      </div>
    </div>

    <!-- Feedback Stream Panel -->
    <div class="feedback-panel">
      <h2>üìù WITNESS STATEMENTS LOG</h2>
      <div id="feedbackStream" class="feedback-stream">
        <div class="empty-state">‚ö†Ô∏è AWAITING EVIDENCE SUBMISSIONS ‚ö†Ô∏è</div>
      </div>
    </div>

    <!-- Control Panel -->
    <div class="control-panel">
      <button class="control-button refresh-button" onclick="refreshData()">
        üîÑ REFRESH DATABASE
      </button>
      <button class="control-button reset-button" onclick="triggerSystemReset()">
        üö® EVIDENCE PURGE üö®
      </button>
    </div>
  </div>

  <!-- Firebase SDK (Compat SDK for Realtime Database) -->
  <!-- Configuration block with clear comments -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    /* ===== FIREBASE CONFIGURATION ===== */
    // Initialize Firebase with your project credentials
    // Replace these values with your Firebase project configuration (same as index.html)
    const firebaseConfig = {
      apiKey: "AIzaSyC1bxz29svF9y_5V-8VJz0NaMsIzVOAwhI",
      authDomain: "online-voting-b970f.firebaseapp.com",
      databaseURL: "https://online-voting-b970f-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "online-voting-b970f",
      storageBucket: "online-voting-b970f.firebasestorage.app",
      messagingSenderId: "784746686625",
      appId: "1:784746686625:web:eb6a565d11d7240d48a8e0"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    /* ===== AUTHENTICATION CREDENTIALS ===== */
    const BADGE_ID = "2026";          // First security key
    const CLEAR_KEY = "CLEAR2026";    // Second security key for system reset

    let isAuthenticated = false;
    let voteChart = null;

    /* ===== SUSPECT OPTIONS (Must match index.html) ===== */
    const suspectOptions = [
      { id: 'suspect1', name: 'Lydia Mercer' },
      { id: 'suspect2', name: 'Marco Vale' },
      { id: 'suspect3', name: 'Noah Kade' },
      { id: 'suspect4', name: 'Theo Ash' }
    ];

    /* ===== AUTHENTICATION LOGIC ===== */
    function handleBadgeKeypress(event) {
      if (event.key === 'Enter') {
        authenticateBadge();
      }
    }

    function authenticateBadge() {
      const badgeInput = document.getElementById('badgeInput');
      const authError = document.getElementById('authError');
      const input = badgeInput.value.trim();

      if (input === BADGE_ID) {
        isAuthenticated = true;
        document.getElementById('authOverlay').classList.add('hidden');
        document.getElementById('dashboard').style.display = 'grid';
        badgeInput.value = '';
        authError.innerHTML = '';
        console.log('‚úì Authentication successful');
        initializeDashboard();
      } else {
        authError.innerHTML = 'Invalid Badge ID. Access denied.';
        badgeInput.value = '';
        console.warn('‚úó Authentication failed');
      }
    }

    /* ===== INITIALIZE DASHBOARD ===== */
    function initializeDashboard() {
      console.log('üìä Initializing Admin Dashboard');
      initializeChart();
      loadVoteData();
      subscribeToFeedback();
    }

    /* ===== INITIALIZE CHART.JS (Live Bar Chart) ===== */
    function initializeChart() {
      const ctx = document.getElementById('voteChart').getContext('2d');
      
      voteChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: suspectOptions.map(opt => opt.name),
          datasets: [{
            label: 'Accusations',
            data: suspectOptions.map(() => 0),
            backgroundColor: 'rgba(255, 195, 0, 0.8)',
            borderColor: 'rgba(220, 20, 60, 1)',
            borderWidth: 3,
            borderRadius: 0,
            hoverBackgroundColor: 'rgba(220, 20, 60, 0.8)',
            hoverBorderColor: 'rgba(255, 195, 0, 1)',
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                color: '#FFC300',
                font: {
                  family: "'Courier New', monospace",
                  weight: 'bold'
                }
              },
              grid: {
                color: 'rgba(255, 195, 0, 0.1)'
              }
            },
            x: {
              ticks: {
                color: '#FFC300',
                font: {
                  size: 10,
                  family: "'Courier New', monospace",
                  weight: 'bold'
                }
              },
              grid: {
                display: false
              }
            }
          }
        }
      });
    }

    /* ===== LOAD VOTE DATA (Real-time sync) ===== */
    function loadVoteData() {
      db.ref('votes/').on('value', snapshot => {
        const voteData = snapshot.val() || {};
        const votes = suspectOptions.map(opt => voteData[opt.id] || 0);

        // Update chart
        voteChart.data.datasets[0].data = votes;
        voteChart.update();

        // Update stats
        updateStats(votes);

        console.log('üìä Accusation data updated:', voteData);
      });
    }

    /* ===== UPDATE STATS CARDS ===== */
    function updateStats(votes) {
      const statsRow = document.getElementById('statsRow');
      const totalVotes = votes.reduce((sum, v) => sum + v, 0);

      statsRow.innerHTML = `
        <div class="stat-card">
          <div class="stat-value">${totalVotes}</div>
          <div class="stat-label">Total Accusations</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${suspectOptions.length}</div>
          <div class="stat-label">Suspects</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${Math.max(...votes) || 0}</div>
          <div class="stat-label">Top Suspect</div>
        </div>
      `;
    }

    /* ===== SUBSCRIBE TO FEEDBACK (.on('child_added')) ===== */
    function subscribeToFeedback() {
      const feedbackStream = document.getElementById('feedbackStream');
      let isFirstLoad = true;

      db.ref('feedback/').on('child_added', snapshot => {
        const feedback = snapshot.val();
        const feedbackId = snapshot.key;

        // Clear empty state on first feedback
        if (isFirstLoad) {
          feedbackStream.innerHTML = '';
          isFirstLoad = false;
        }

        // Format timestamp
        const date = new Date(feedback.timestamp);
        const timeStr = date.toLocaleTimeString();

        // Create feedback item
        const feedbackItem = document.createElement('div');
        feedbackItem.className = 'feedback-item';
        feedbackItem.innerHTML = `
          <div class="feedback-option">ÔøΩ SUSPECT: ${feedback.option}</div>
          <div class="feedback-text">üìù EVIDENCE: "${feedback.feedback}"</div>
          <div class="feedback-time">${timeStr}</div>
        `;

        // Prepend to stream (newest first)
        feedbackStream.insertBefore(feedbackItem, feedbackStream.firstChild);

        console.log('üí¨ New feedback received:', feedback);
      });
    }

    /* ===== REFRESH DATA ===== */
    function refreshData() {
      console.log('üîÑ Refreshing data...');
      // The real-time listeners will automatically update
      // This is a manual refresh trigger if needed
    }

    /* ===== SYSTEM RESET (Dual Authentication) ===== */
    function triggerSystemReset() {
      if (!confirm('‚ö†Ô∏è WARNING: This will permanently delete all votes and feedback. Are you sure?')) {
        return;
      }

      const clearKey = prompt('Enter the System Clear Key to confirm reset:');

      if (clearKey === null) {
        return; // User cancelled
      }

      if (clearKey === CLEAR_KEY) {
        performSystemReset();
      } else {
        alert('‚ùå Invalid Clear Key. System reset cancelled.');
        console.warn('‚úó Invalid clear key provided');
      }
    }

    /* ===== PERFORM SYSTEM RESET (db.ref().remove()) ===== */
    function performSystemReset() {
      console.log('üóëÔ∏è Performing system reset...');
      
      db.ref('/').remove().then(() => {
        alert('‚úì System reset complete. All data purged.');
        console.log('‚úì All database entries removed');
        
        // Reset dashboard
        if (voteChart) {
          voteChart.data.datasets[0].data = votingOptions.map(() => 0);
          voteChart.update();
        }
        
        document.getElementById('feedbackStream').innerHTML = '<div class="empty-state">Waiting for feedback...</div>';
        updateStats(votingOptions.map(() => 0));
      }).catch(error => {
        alert('‚ùå System reset failed. Please try again.');
        console.error('Reset failed:', error);
      });
    }

    /* ===== INITIALIZE ON PAGE LOAD ===== */
    document.addEventListener('DOMContentLoaded', () => {
      console.log('üîê Admin HUD - Authentication Required');
      document.getElementById('badgeInput').focus();
    });
  </script>
</body>
</html>
